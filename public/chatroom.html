<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Le Chat Room</title>

    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="favicon.svg">
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" id="header" tabindex="0">
        <a href="#" class="navbar-brand">
            <img src="./utils/img/gato.png" alt="Le Chat Room logo" class="ml-3 mb-2 mt-2 d-inline-block" width="40px"
                height="40px" tabindex="0">
            <span tabindex="0">Le Chat Room</span>
        </a>
        <form action="" class="form-inline ml-auto">
            <button class="navbar-toggler d-md-none collapsed my-2 my-sm-0" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="btn btn-outline-danger my-2 my-sm-0 mr-4" role="button" tabdindex="0">Leave</a>
        </form>
    </nav>
    <div class="container-fluid" role="article">
        <div class="row">
            <nav id="sidebarMenu" class="col-lg-3 col-md-3 d-md-block bg-dark h-100 sidebar collapse">
                <div class="sidebar-sticky pl-3 pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item d-flex justify-content-between 1h-condensed mb-3 bg-dark pt-3">
                            <div id="room-list">
                                <h6 tabindex="0">
                                    Room Name
                                </h6>
                                <small class="text-muted" id="room-name" aria-label="Room's name" tabindex="0"></small>
                            </div>
                        </li>
                        <li class="nav-item d-flex justify-content-between 1h-condensed bg-dark pt-3">
                            <h6 class="my-0" tabindex="0">Users</h6>
                            <ul id="users" aria-label="List of users" tabindex="0">
                                <li tabindex="0"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row justify-content-lg-end justify-content-sm-center mt-3 mb-3">
                    <div class="col-9 col-md-9 d-flex flex-column mt-5" id="chat-messages">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-chatroom bg-dark pt-2 py-2 fixed-bottom">
        <form action="" class="class p-3" id="chat-form">
            <div class="input-group">
                <input type="text" class="form-control" id="message" placeholder="Type message" autocomplete="off">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-success" id="submit-message" aria-label="Send message">
                        <img src="./utils/img/send.png" alt="send icon">
                    </button>
                </div>
            </div>
        </form>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.js"></script>
    <script src="main.js"></script>
</body>

</html>
