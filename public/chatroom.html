<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <title>Le Chat Room</title>

    <!-- Bootstrap CDN | CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Bootstrap CDN | JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" id="header">
        <a href="#" class="navbar-brand">
            <img src="https://image.flaticon.com/icons/svg/1089/1089421.svg" alt="Le Chat Room logo"
                class="ml-3 mb-2 mt-2 d-inline-block" width="40px" height="40px">
            <span>Le Chat Room</span>
        </a>
        <form action="" class="form-inline ml-auto">
            <button class="navbar-toggler d-md-none collapsed my-2 my-sm-0" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="btn btn-outline-danger my-2 my-sm-0 mr-4" role="button">Leave</a>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-lg-3 col-md-3 d-md-block bg-dark h-100 sidebar collapse">
                <div class="sidebar-sticky pl-3 pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item d-flex justify-content-between 1h-condensed mb-3 bg-dark pt-3">
                            <div>
                                <h6 class="">
                                    Room Name
                                </h6>
                                <small class="text-muted" id="room-name"></small>
                            </div>
                        </li>
                        <li class="nav-item d-flex justify-content-between 1h-condensed bg-dark pt-3">
                            <div>
                                <h6 class="my-0">Users</h6>
                                <div id="users">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row justify-content-lg-end justify-content-sm-center">
                    <div class="col-9 col-md-9 d-flex flex-column mt-5 mb-5">
                        <ul class="mt-5" id="chat-messages">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-chatroom bg-dark pt-2 py-2 fixed-bottom">
        <form action="" class="class p-3" id="chat-form">
            <div class="input-group">
                <input type="text" class="form-control" id="message" placeholder="Type message" autocomplete="off">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-success">
                        <img src="https://image.flaticon.com/icons/svg/892/892657.svg" alt="send icon" width="22px"
                            height="22px">
                    </button>
                </div>
            </div>
        </form>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
