<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Le Chat Room</title>

    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="favicon.svg">
</head>

<body class="text-center mx-auto bg-dark">
    <main>
        <div class="conver-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <div class="header">
                <img class="d-block mx-auto mt-4 mb-4" src="./utils/img/gato.png" alt="Le Chatroom logo" tabindex="0"
                    width="100px" height="100px">
                <h1 class="mb-3" tabindex="0">Le Chat Room</h1>
            </div>
            <form action="chatroom.html" id="index-form">
                <div id="user">
                    <label for="username" tabindex="0">Username</label>
                    <input type="text" name="username" class="form-control" autocomplete="off" required>
                </div>
                <div id="dropdown">
                    <label for="rooms" class="mt-4" id="rooms" tabindex="0">Rooms</label>
                    <br>
                    <small class="text-muted mb-5" tabindex="0">Choose a cat's name for your room</small>
                    <select name="rooms" id="dropdown-options" tabindex="0">
                        <option value="Bernardo" class="dropdown-item">Bernardo</option>
                        <option value="Marcelo" class="dropdown-item">Marcelo</option>
                        <option value="Luna" class="dropdown-item">Luna</option>
                    </select>
                </div>
                <button class="btn btn-success mb-5" type="submit" id="submit-button">Go</button>
            </form>
    </main>
    <footer>
        <hr width="50%">
        <small class="footer-text" role="footer" tabindex="0">Created by Victoria Suarez üíñüêà | July 2020</small>
    </footer>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
