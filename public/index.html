<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Le Chat Room</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="favicon.svg">
</head>

<body class="text-center mx-auto bg-dark">
    <div class="conver-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="header">
            <img class="d-block mx-auto mt-4 mb-4" src="https://image.flaticon.com/icons/svg/1089/1089421.svg"
                alt="Le Chatroom logo" width="100px" height="100px">
            <h1 class="mb-3">Le Chat Room</h1>
        </div>
        <form action="chatroom.html" id="index-form">
            <div id="user">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" autocomplete="off" required>
            </div>
            <div id="dropdown">
                <label for="rooms" id="rooms">Rooms</label>
                <select name="rooms" id="dropdown-options">
                    <option value="Developers" class="dropdown-item">Developers</option>
                    <option value="Work" class="dropdown-item">Work</option>
                    <option value="Uni" class="dropdown-item">Uni</option>
                </select>
            </div>
            <button class="btn btn-success mb-5" type="submit" id="submit-button">Go</button>
        </form>
        <footer>
            <hr width="50%">
            <small class="footer-text">Created by Victoria Suarez üíñüêà | July 2020</small>
        </footer>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
